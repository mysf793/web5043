<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .header-background, .footer-background {
            background-color: #6A0DAD;
            padding: 20px;
            color: white;
            position: relative;
        }
        .main-content {
            background-color: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,.15);
            padding: 40px;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .footer-background {
            padding: 10px;
        }
        body {
            background-color: #6A0DAD;
        }
        .amikom-logo {
            width: 100px;
            margin-bottom: 10px;
            position: absolute;
            top: 20px;
            left: 20px;
        }
        .form-login {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
        }
        .btn-primary {
            background-color: #6A0DAD;
            border-color: #6A0DAD;
        }
        .btn-primary:hover {
            background-color: #4B0082;
            border-color: #4B0082;
        }
        .login-dosen-box {
            background-color: yellow;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .login-dosen-text {
            color: black;
        }
    </style>
</head>
<body>

<div class="container-fluid header-background text-center">
    <img src="https://www.amikomsolo.ac.id/wp-content/uploads/2020/01/logo-amikom-surakarta-1.png" alt="Amikom Logo" class="amikom-logo">
    <h1>UNIVERSITAS AMIKOM YOGYAKARTA</h1>
    <p>Jl. Ring Road Utara, Condong Catur, Sleman, Yogyakarta 55283</p>
    <p>Telp: +62 0274 884 201 | Website: www.amikom.ac.id | Email: amikom@amikom.ac.id</p>
</div>

<div class="container main-content">
    <h2 class="text-center">REKAPITULASI PENILAIAN MAHASISWA</h2>
    <div class="form-login">
        <div class="login-dosen-box">
            <p class="text-center login-dosen-text">Login Dosen</p>
        </div>
        <form>
            <div class="form-group">
                <input type="text" class="form-control" id="nik" placeholder="NIK">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary btn-block login-dosen">Login Rekapitulasi Nilai</button>
        </form>
    </div>
</div>

<footer class="container-fluid footer-background text-center fixed-bottom">
    <p>VERSION 1.00 | 23.01.5043</p>
</footer>

</body>
</html>
